log_level: 'info'
database_connection_string: 'dbname=my_db user=my_user password= host=localhost'
default_recipe: 'example recipe'
SRID: 3857
scale: 1
buffer: 0
clip: False
CORS: '*'

builtin_plugins:
- utilery.plugins.builtins.CORS

plugins: []

tileJSON_spec: >
  {tilejson: '2.1.0',
  name: 'utilery',
  description: 'A lite vector tile server',
  scheme: 'xyz',
  format: 'pbf',
  tiles: [
    'http://vector.myserver.org/all/{z}/{x}/{y}.pbf'
  ]}